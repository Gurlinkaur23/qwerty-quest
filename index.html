<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>QWERTY Quest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600&family=Nosifer&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style/index.css" media="all" />
    <script src="./assets/script/app.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <h1>QWERTY Quest</h1>
          <button class="btn start">Start</button>
          <button class="btn restart hidden">Restart</button>
        </div>
        <div class="timer">
          <i class="fa-solid fa-clock"></i>
          <p class="seconds">20</p>
        </div>
        <div class="typing">
          <div class="word-div"><p class="word"></p></div>
          <p class="hits">Hits: 0</p>
          <input class="user-word" type="text" maxlength="10" disabled/>
        </div>
      </div>
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h2>Score Board</h2>
        <div class="score-board-div"></div>
      </div>
      <div class="overlay hidden"></div>
    </main>
  </body>
</html>
